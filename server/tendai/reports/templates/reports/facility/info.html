<table>
  <tr>
    <td width="220px">
      {% if facility.photo_url %}
      <img src="{{ facility.photo_url }}" width="200px" />
      {% else %}
      <img src="/static/no_photo.png" width="200px" />
      {% endif %}
    </td>
    <td>
      <h2>{{ facility.name }}</h2><br />
      <p><strong>Doctors:</strong> {{ facility.doctors }}</p>
      <p><strong>Nurses:</strong> {{ facility.nurses }}</p>
      <p><strong>Coverage population:</strong> {{ facility.coverage }}</p>
      <p><strong>Facility description:</strong> {{ facility.description }}</p>
    </td>
  </tr>
</table>
