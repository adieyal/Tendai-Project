{% extends 'website/base.html' %}

{% block content %}
<style>
div.story {
background-image: url({{ STATIC_URL }}website/img/story1.jpg);
//background-position: -50px -100px;
height: 240px;
width: 190px;
position: relative;
float: left;
margin: 5px;
overflow: hidden;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
-khtml-border-radius: 5px;
border-radius: 5px; }
div.story>div.heading {
background-color: rgba(0, 0, 0, 0.6);
color: #fff;
position: relative;
top: 198px;
width: 100%;
height: 240px;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
-khtml-border-radius: 5px;
-webkit-transition: all 0.5s ease-in-out;
-moz-transition: all 0.5s ease-in-out;
-o-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out; }
div.story>div.heading>h1 {
color: #fff;
padding: 5px;
font-size: 16px;
line-height: 100%;
margin: 0;
min-height: 32px;
text-transform: uppercase; }
div.story>div.heading>p {
color: #fff;
padding: 5px;
margin: 0;
line-height: 110% }
div.story:hover>div.heading {
top: 0px;
opacity: 1; }
div.story>div.heading>p.footer {
padding: 0 5px 0 5px;
font-size: 9px;
font-style: italic;
}
</style>

<div class="row-fluid">
  <div class="span12">
    <h1>Story submissions from community monitors</h1>
  </div>
</div>

<div class="row-fluid">
  <div class="span9">
      <div data-source="infohub" data-widget="stories" data-style="exclude" data-country="all" data-count="24"></div>
  </div>
  <div class="span3">
    <div data-source="infohub" data-widget="activity" data-style="include"></div>
  </div>
</div>
{% endblock %}
