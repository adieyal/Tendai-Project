<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tendai: {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}website/css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}website/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}website/css/custom.css">
    <script src="{{ STATIC_URL }}website/js/d3.v2.js"></script>
    <script src="{{ STATIC_URL }}website/js/jquery-1.7.2.js"></script>
    <script src="{{ STATIC_URL }}website/js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}website/js/infohub.js"></script>
    <script src="{{ STATIC_URL }}website/js/infohub-activity.js"></script>
    <script src="{{ STATIC_URL }}website/js/infohub-stories.js"></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
	<div class="span12">
	  <img src="{{ STATIC_URL }}website/img/logo.jpg"/>
	</div>
      </div>
      <div class="row-fluid">
	<div class="span12">
	  {% include 'website/menu.html' %}
	</div>
      </div>
      <br/>
      <div class="row-fluid">
	{% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
